    build: ./Service1
    ports:
      - published: 5000
        target: 5000

  service2-symbol-gen:
    container_name: symbol
    image: myounis789/symbol:latest
    build: ./Service2
    ports:
      - published: 5001
        target: 5000

  service3-suit-gen:
    container_name: suit
    image: myounis789/suit:latest
    build: ./Service3
    ports:
      - published: 5002
        target: 5000
  backend:
    container_name: card
    image: myounis789/card:latest
    build: ./Service4
